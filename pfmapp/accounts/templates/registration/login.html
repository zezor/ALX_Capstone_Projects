{% extends 'base.html' %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'registration_register' %}">Register here</a>.</p>
</form>
